<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wordle Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background-color 0.3s, color 0.3s;
    }

    body.wordle-mode {
      background-color: #FFCC99;
      background-image: url('/static/background.png');
      background-size: contain;
      background-repeat: repeat;
      background-attachment: fixed;
      color: black;
    }

    @media (min-width: 768px) {
      body.wordle-mode {
        background-size: 60%;
      }
    }

    body.lewdle-mode {
      background-color: #1a1a1a;
      color: white;
    }

    .top-controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 12px;
    }

    .toggle-switch {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .toggle-switch label {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 28px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #2196F3;
    }

    input:checked + .slider:before {
      transform: translateX(32px);
    }

    #lewdle-length-container {
      margin-top: 10px;
      display: none;
    }

    .tiles-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 12px 0;
    }

    .tiles {
      display: flex;
    }

    .tile {
      width: 42px;
      height: 42px;
      margin: 3px;
      font-size: 20px;
      text-align: center;
      line-height: 42px;
      background-color: #aaaaaa;
      color: black;
      border-radius: 5px;
      cursor: pointer;
    }

    .tile.selected {
      background-color: #cccccc;
    }

    .keyboard {
      text-align: center;
      margin-bottom: 18px;
      width: 100%;
      max-width: 480px;
    }

    .keyboard-row {
      margin-bottom: 6px;
      display: flex;
      justify-content: center;
      flex-wrap: nowrap;
    }

    .key {
      width: 34px;
      height: 36px;
      margin: 1.5px;
      font-size: 13px;
      font-weight: bold;
      background-color: #C0C0C0;
      color: black;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    body.lewdle-mode .key {
      background-color: #333;
      color: white;
    }

    /* Ensure color-coded keys override mode styles */
    .key.green { background-color: green !important; color: white !important; }
    .key.yellow { background-color: yellow !important; color: black !important; }
    .key.red { background-color: red !important; color: white !important; }

    .matches {
      width: 100%;
      max-width: 480px;
      background-color: #111;
      padding: 10px;
      border-radius: 10px;
      text-align: left;
      color: white;
    }

    .word-list {
      max-height: 280px;
      overflow-y: auto;
      margin-top: 8px;
    }

    .btn {
      background-color: white;
      color: black;
      border: none;
      padding: 6px 12px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      margin: 0 10px;
    }
  </style>
</head>
<body class="wordle-mode">
  <!-- rest of your HTML remains unchanged -->
</body>
</html>
