<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wordle Assistant (Web)</title>

  <!-- âœ… Viewport meta tag for mobile scaling -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .tiles {
      display: flex;
      justify-content: center;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }

    .tile {
      width: 48px;
      height: 48px;
      margin: 4px;
      font-size: 22px;
      text-align: center;
      line-height: 48px;
      background-color: #aaaaaa;
      color: black;
      border-radius: 5px;
      cursor: pointer;
    }

    .tile.selected {
      background-color: #cccccc;
    }

    .keyboard {
      text-align: center;
      margin-bottom: 20px;
      width: 100%;
      max-width: 500px;
    }

    .keyboard-row {
      margin-bottom: 8px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    .key {
      width: 38px;
      height: 40px;
      margin: 2px;
      font-size: 14px;
      font-weight: bold;
      background-color: #C0C0C0;
      color: black;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .key.green { background-color: green; color: white; }
    .key.yellow { background-color: yellow; color: black; }
    .key.red { background-color: red; color: white; }

    .matches {
      width: 100%;
      max-width: 500px;
      background-color: #111;
      padding: 10px;
      border-radius: 10px;
      text-align: left;
    }

    .word-list {
      max-height: 300px;
      overflow-y: auto;
      margin-top: 10px;
    }
  </style>
</head>
